# This is a basic workflow to help you get started with Actions

name: Build NuGet for .NET Tools

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      - name: Extract Repository Name
        id: extract_repo_name
        run: |
          # Use shell expansion to remove everything up to the first slash
          REPO_NAME=${GITHUB_REPOSITORY#*/}
          echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT
                
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        with: 
          submodules: false

      - name: Create Packages
        run: |
          cd ${{ github.workspace }}
          dotnet pack 

      - name: Upload NuGet Packages as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.extract_repo_name.outputs.repo_name }}-nupkg
          path: ${{ github.workspace }}/nupkg/*.nupkg
          retention-days: 7


